[platformio]
default_envs = pico
src_dir = ZX_RGBI_TO_VGA_HDMI

[env:pico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
platform_packages = framework-arduinopico@https://github.com/earlephilhower/arduino-pico.git#4.7.1
board = pico
framework = arduino
board_build.core = earlephilhower
build_flags =                           
         -O3
         -D PICO_STDIO_USB
build_unflags = 
         -Os
         -D PICO_STDIO_UART
build_src_filter =
  +<**/*.ino>
  +<**/*.cpp>
  +<**/*.c>